        - 深夜時要愛護眼睛呀！
    mouseover:
      # 懸浮在 Dia 上
      - selector: '#Aurora-Dia'
        text:
          - 哇啊啊啊啊啊啊... <span>你想幹嘛</span>? O.O
          - 請您善待我，我是<span>很昂貴</span>的機器人哦! O.O
          - '<span>，我在呢!</span> 我有什麼可以幫到你呢? O.O'
      # 懸浮在 Home 菜單
      - selector: "[data-menu='Home']"
        text:
          - 點擊前往首頁，想回到上一頁可以使用瀏覽器的後退功能哦。
          - 點它就可以回到首頁啦！
          - 回首頁看看吧。
      # 懸浮在 About 菜單
      - selector: "[data-menu='About']"
        text:
          - 你想知道版主是誰嗎？
          - 這裏有一些關於版主的秘密哦，要不要看看呢？
          - 發現版主出沒地點！
      # 懸浮在 Archives 菜單
      - selector: "[data-menu='Archives']"
        text:
          - 這裏存儲了版主的所有作品哦！
          - 想看看版主的圖書館嗎？
      # 懸浮在 Tags 菜單
      - selector: "[data-menu='Tags']"
        text:
          - 點擊就可以看文章的標籤啦！
          - 使用標籤可以更好的分類你的文章哦～
      # 懸浮在 language 菜單
      - selector: "[data-dia='language']"
        text: 版主的博客支持多種語言。
      # 懸浮在黑白切換按鈕上
      - selector: "[data-dia='light-switch']"
        text: 您可以點擊這裏切換白天黑夜哦！
      # 懸浮在作者簡介上
      - selector: "[data-dia='author']"
        text:
          - 這是我版主的簡介。
          - 點擊其中任何一個鏈接都可以傳送到我版主的其他世界。
    click:
      # 鼠標點擊搜索按鈕
      - selector: "[data-dia='search']"
        text:
          - 沒有看到你想要的文章，那麼就輸入你想搜索的關鍵詞吧～
          - 可以使用 ctrl/cmd + k 快捷鍵打開搜索哦～
      # 鼠標點擊文章標題
      - selector: "[data-dia='article-link']"
        text:
          - 希望你會喜歡這篇文章：<span>{text}</span>.
          - 您的選擇真的不錯哦！好好享受這篇文章吧～
          - 希望您能從 <span>{text}</span>這篇文章中學到點東西。

